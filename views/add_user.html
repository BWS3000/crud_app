<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CRUD Application</title>

    <script src="https://kit.fontawesome.com/2c0fcce236.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>


    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

  <!-- Main Site -->

  <main id="site-main">
    <div class="container">
      <div class="box-nav d-flex justify-between">
        <div class="filter">
          <a href="/"> <i class="fas fa-angle-double-left"></i> All Users </a>
        </div>
      </div>

    <div class="form-title text-center">
    <h2 class="text-dark">New User</h2>
    <span class="text-light">Use the below form to create a new account</span>
    </div>

      <form method="POST"  id="update_user">
        <div class="new_user">
          <div class="form-group">
            <lable for="Email" class="text-light">Email</lable>
            <input type="text" name="name" value="" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <lable for="Email" class="text-light">Email</lable>
            <input type="text" name="name" value="" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <lable for="gender" class="text-light">Gender</lable>
            <div class="radio inline">
              <input type="radio" name="gender" value="Male">
              <lable for="gender" class="text-light">Male</lable>
            </div>
            <div class="radio inline">
              <input type="radio" name="gender" value="Female">
              <lable for="gender" class="text-light">Female</lable>
            </div>
          </div>

          <div class="form-group">
            <lable for="gender" class="text-light">Status</lable>
            <div class="radio inline">
              <input type="radio" name="status" value="Active">
              <lable for="gender" class="text-light">Active</lable>
            </div>
            <div class="radio inline">
              <input type="radio" name="status" value="Inactive">
              <lable for="gender" class="text-light">Inactive</lable>
            </div>
          </div>

        <div class="form-group">
          <button  type="submit" class="btn text-dark update">Save</button>
        </div>


        </div>

      </form>
    </div>
  </main>
  </body>
  </html>
